#   ########     ####     ##    ##         ####       ####      ##    ##    ########    ######       ####      ##         #
#   ##          ##  ##    ###   ##       ##    ##   ##    ##    ###   ##       ##       ##    ##   ##    ##    ##         # 
#   ##         ##    ##   ####  ##       ##         ##    ##    ####  ##       ##       ##    ##   ##    ##    ##         # 
