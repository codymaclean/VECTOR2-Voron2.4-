###########################################################################################################################
#    Z0 Stepper - Front Left
#    Connected to MOTOR_2
#    Endstop connected to DIAG_2
###########################################################################################################################
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG10 ##USING KLICKY
position_max: 310                                        #     BUILD AREA: 350x350x350, set position_max: 310 to prevent crashing into ceiling
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z] ##  This kit uses all 2209 Drivers
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

###########################################################################################################################
#     Z1 Stepper - Rear Left
#     Connected to MOTOR_3
###########################################################################################################################
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1] ##  This kit uses all 2209 Drivers
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

###########################################################################################################################
#     Z2 Stepper - Rear Right
#     Connected to MOTOR_4
###########################################################################################################################
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2] 
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

###########################################################################################################################
#     Z3 Stepper - Front Right
#     Connected to MOTOR_5
###########################################################################################################################
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3] ##  This kit uses all 2209 Drivers
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999



