###########################################################################################################################

###########################################################################################################################
##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
###########################################################################################################################
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #This LDO Kit has .9 degree steppers (set to 400)
endstop_pin: PG6
position_min: 0
##--------------------------------------------------------------------
# BUILD AREA: 350x350x350, set position_endstop: 350, position_max: 350
position_endstop: 350
position_max: 350
##--------------------------------------------------------------------
homing_speed: 50   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x] ##  This kit uses all 2209 Drivers
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###########################################################################################################################
##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
###########################################################################################################################
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #This LDO Kit has .9 degree steppers (set to 400)
endstop_pin: PG9
position_min: 0
##--------------------------------------------------------------------
# BUILD AREA: 350x350x350, set position_endstop: 350, position_max: 350
position_endstop: 350
position_max: 350
##--------------------------------------------------------------------
homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y] ##  This kit uses all 2209 Drivers
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
